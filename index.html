<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Imagem com descrição</title>
        <!--ESTILO-->
        <style>
            img {
                height: 300px;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <!--EXEMPLO-->
        <img src="LION.jpg"
            alt="A imagem mostra a ilustração de 
             um leão rugindo em estilo pop art, com a juba e o rosto pintados 
             em cores vibrantes e contrastantes sobre um fundo preto." title="Leão colorido">
            <figcaption>Legenda da imagem do leão</figcaption>
        </img>

    </body>
</html>
